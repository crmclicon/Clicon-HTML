<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrativo - CliCon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 220px;
      background-color: #F5FAFF;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: transparent;
      border: none;
      text-align: left;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover, button.active {
      background-color: #3399FF;
      color: #FFF;
    }
    main {
      flex: 1;
      background-color: #F8FBFF;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h2 {
      font-size: 24px;
      color: #3399FF;
      padding: 40px;
    }
  </style>
</head>
<body>
  <aside>
    <div class="logo">
      <img src="logo.png" alt="CLICON logo">
    </div>
    <button onclick="cargarIframe('modulos/inicio.html', this)">Inicio</button>
    <button onclick="cargarIframe('modulos/clientes.html', this)">Clientes</button>
    <button onclick="cargarModulo('BOT-WHATSAPP', this)">Bot-Whatsapp</button>
    <button onclick="cargarIframe('modulos/subir_archivos.html', this)">Subir archivos</button>
    <button onclick="cargarModulo('SCORING', this)">Scoring</button>
    <button onclick="cargarIframe('modulos/moras.html', this)">Moras</button>
    <button onclick="cargarModulo('NOMINA', this)">Nomina</button>
    <button onclick="cargarModulo('DESCARGAR-CUOTA', this)">Descargar-Cuota</button>
    <button onclick="cargarModulo('CAMPAÑAS', this)">Campañas</button>
    <button onclick="cargarModulo('CREAR USUARIO', this)">Crear usuario</button>
    <button onclick="cargarModulo('CAMBIOS DE ESTADO', this)">Cambios de estado</button>
    <button onclick="cargarModulo('SIN USO 12', this)">Sin uso 12</button>
    <button onclick="cargarModulo('SIN USO 13', this)">Sin uso 13</button>
    <button onclick="cargarModulo('SALIR', this)">Salir</button>
  </aside>
  <main id="contenido">
    <h2>Bienvenido al panel administrativo</h2>
  </main>

  <script>
    function cargarModulo(nombre, boton) {
      document.getElementById("contenido").innerHTML = `<h2>Estamos trabajando en este módulo: ${nombre}</h2>`;
      activarBotonActivo(boton);
    }

    function cargarIframe(ruta, boton) {
      document.getElementById("contenido").innerHTML = `<iframe src="${ruta}"></iframe>`;
      activarBotonActivo(boton);
    }

    function activarBotonActivo(boton) {
      const botones = document.querySelectorAll('aside button');
      botones.forEach(btn => btn.classList.remove('active'));
      boton.classList.add('active');
    }
  </script>
</body>
</html>
