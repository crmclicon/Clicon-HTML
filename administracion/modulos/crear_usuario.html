<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear usuario</title>
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      background-color: #F8FBFF;
      padding: 40px;
    }

    h2 {
      color: #3399FF;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: block;
    }

    button {
      background-color: #3399FF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #F0F4F8;
    }

    .btn-deshabilitar {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Crear usuario</h2>

  <!-- 🧾 Formulario para crear nuevo usuario -->
  <input type="text" id="nombre" placeholder="Nombre completo" autocomplete="off">
  <input type="email" id="email" placeholder="Email" autocomplete="off">
  <input type="password" id="password" placeholder="Contraseña" autocomplete="new-password">
  <select id="rol">
    <option value="administrador">Administrador</option>
    <option value="gerente">Gerente</option>
    <option value="supervisor">Supervisor</option>
    <option value="vendedor">Vendedor</option>
  </select>
  <button onclick="crearUsuario()">Crear usuario</button>

  <!-- 🔍 Buscador para filtrar usuarios -->
  <input type="text" id="buscador" placeholder="Buscar usuario..." onkeyup="filtrarUsuarios()" style="width: 300px; padding: 10px; margin-top: 30px; border-radius: 10px; border: 1px solid #ccc;">

  <!-- 📋 Tabla que muestra los usuarios creados -->
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Los usuarios se cargarán dinámicamente -->
    </tbody>
  </table>

  <!-- 📦 Lógica principal -->
  <script type="module" src="crear_usuario.js"></script>
</body>
</html>
