<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear usuario</title>
  <style>
    body {
      font-family: 'SF Pro Display', sans-serif;
      background-color: #F8FBFF;
      padding: 40px;
    }

    h2 {
      color: #3399FF;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: block;
    }

    button {
      background-color: #3399FF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #F0F4F8;
    }

    .btn-deshabilitar {
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Crear usuario</h2>
  <input type="text" id="nombre" placeholder="Nombre completo">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Contraseña">
  <select id="rol">
    <option value="administrador">Administrador</option>
    <option value="gerente">Gerente</option>
    <option value="supervisor">Supervisor</option>
    <option value="vendedor">Vendedor</option>
  </select>
  <button onclick="crearUsuario()">Crear usuario</button>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
      <!-- Los usuarios se cargarán dinámicamente -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.firebasestorage.app",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const functions = getFunctions();

    // ⛔ Verifica que el usuario esté logueado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("No estás autenticado");
        window.location.href = "/index.html";
      }
    });

    window.crearUsuario = async function () {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rol = document.getElementById("rol").value;

      const crearUsuarioFn = httpsCallable(functions, "crearUsuarioDesdePanel");

      try {
        const result = await crearUsuarioFn({ email, password, rol, nombre });
        alert(result.data.mensaje);
        cargarUsuarios();
      } catch (error) {
        alert("Error: " + error.message);
      }
    };

    async function cargarUsuarios() {
      const tabla = document.getElementById("tablaUsuarios");
      tabla.innerHTML = "";
      const snapshot = await getDocs(collection(db, "usuarios"));
      snapshot.forEach((docu) => {
        const data = docu.data();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${data.email}</td>
          <td>${data.rol}</td>
          <td>${data.activo ? "Activo" : "Deshabilitado"}</td>
          <td><button class="btn-deshabilitar" onclick="toggleUsuario('${docu.id}', ${data.activo})">${data.activo ? "Deshabilitar" : "Habilitar"}</button></td>
        `;
        tabla.appendChild(fila);
      });
    }

    window.toggleUsuario = async function (uid, estadoActual) {
      await updateDoc(doc(db, "usuarios", uid), {
        activo: !estadoActual
      });
      cargarUsuarios();
    };

    cargarUsuarios();
  </script>
</body>
</html>
