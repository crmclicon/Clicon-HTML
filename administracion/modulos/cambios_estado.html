<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambios de estado</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background-color: #F8FBFF;
      margin: 0;
      padding: 40px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      font-size: 14px;
    }
    th {
      background-color: #f0f4f8;
    }
    tr:nth-child(even) {
      background-color: #f9fcff;
    }
    .nota {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
    .boton-exportar {
      padding: 10px 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Cambios de estado</h2>
  <button class="boton-exportar" onclick="exportarExcel()">Exportar a Excel</button>
  <input type="text" id="buscador" placeholder="üîç Buscar" onkeyup="filtrarTabla()" />

  <table id="tablaCambios">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Contrato</th>
        <th>Campo cambiado</th>
        <th>Antes</th>
        <th>Ahora</th>
      </tr>
    </thead>
    <tbody>
      <!-- üîΩ Datos se cargar√°n ac√° desde JSON -->
    </tbody>
  </table>

  <p class="nota">Estos cambios permanecer√°n visibles hasta la pr√≥xima carga de cartera.</p>

  <script type="module">
    // üîß Inicializa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    // üîê Configuraci√≥n del proyecto Firebase (clicon-oficial)
    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.appspot.com",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    // üì• Carga el archivo JSON que contiene los cambios
    async function cargarCambiosDesdeJSON() {
      try {
        // ‚úÖ Ruta correcta dentro de Firebase Storage
        const archivoRef = ref(storage, "sanvicenteautomotores/ultimos_cambios/ultimos_cambios.json");
        const url = await getDownloadURL(archivoRef);
        const respuesta = await fetch(url);
        const cambios = await respuesta.json();
        renderCambios(cambios);
      } catch (error) {
        alert("No se pudo cargar el archivo de cambios.");
        console.error(error);
      }
    }

    // üñçÔ∏è Muestra los cambios en la tabla
    function renderCambios(cambios) {
      const tbody = document.querySelector("#tablaCambios tbody");
      tbody.innerHTML = "";
      cambios.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${c.Cliente}</td><td>${c.Contrato}</td><td>${c.Campo}</td><td>${c.Antes}</td><td>${c.Ahora}</td>`;
        tbody.appendChild(tr);
      });
    }

    cargarCambiosDesdeJSON();
  </script>

  <script>
    // üîç Filtro de b√∫squeda en la tabla
    function filtrarTabla() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelector("#tablaCambios tbody").getElementsByTagName("tr");
      for (let i = 0; i < filas.length; i++) {
        const textoFila = filas[i].innerText.toLowerCase();
        filas[i].style.display = textoFila.includes(filtro) ? "" : "none";
      }
    }

    // üì§ Exportar (por ahora sin implementar)
    function exportarExcel() {
      alert("Funci√≥n de exportar a√∫n no implementada");
    }
  </script>
</body>
</html>
