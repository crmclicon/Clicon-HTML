<body>
  <h2>Cambios de estado</h2>
  <button class="boton-exportar" onclick="exportarExcel()">Exportar a Excel</button>
  <input type="text" id="buscador" placeholder="游댌 Buscar" onkeyup="filtrarTabla()" />

  <table id="tablaCambios">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, listAll } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",

      projectId: "clicon-oficial",

      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function obtenerUltimosArchivos() {
      const carpeta = ref(storage, "historial_carteras");
      const lista = await listAll(carpeta);

      const archivosOrdenados = lista.items
        .map(item => ({
          nombre: item.name,
          referencia: item
        }))
        .filter(item => item.nombre.endsWith(".xlsx"))
        .sort((a, b) => {
          const fechaA = extraerFecha(a.nombre);
          const fechaB = extraerFecha(b.nombre);
          return fechaB - fechaA;
        });

      const ultimos2 = archivosOrdenados.slice(-2);
      console.log("칔ltimos 2 archivos encontrados:", ultimos2.map(a => a.nombre));

      // Pr칩ximo paso: descargar y comparar
    }

    function extraerFecha(nombre) {
      const partes = nombre.replace(".xlsx", "").split("-");
      return new Date(`${partes[2]}-${partes[1]}-${partes[0]}`);
    }

    obtenerUltimosArchivos();
  </script>

  <script>
    function exportarExcel() {
      alert("Funci칩n de exportar a칰n no implementada");
    }

    function filtrarTabla() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelector("#tablaCambios tbody").getElementsByTagName("tr");
      for (let i = 0; i < filas.length; i++) {
        const textoFila = filas[i].innerText.toLowerCase();
        filas[i].style.display = textoFila.includes(filtro) ? "" : "none";
      }
    }
  </script>
