<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Cartera</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, listAll, deleteObject } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    function limpiarDatos(datos) {
      return datos
        .filter(fila => Object.values(fila).some(val => val !== null && val !== undefined && String(val).trim() !== ""))
        .map(fila => {
          const limpio = {};
          for (const key in fila) {
            limpio[key.trim()] = typeof fila[key] === "string" ? fila[key].trim() : fila[key];
          }
          return limpio;
        });
    }

    function agregarColumnaVendedor(datos) {
      return datos.map(fila => {
        if (!("VENDEDOR" in fila)) fila["VENDEDOR"] = "";
        return fila;
      });
    }

    async function borrarArchivoMasViejo(storageRef) {
      const listado = await listAll(storageRef);
      if (listado.items.length >= 20) {
        const archivoMasViejo = listado.items.sort((a, b) => a.name.localeCompare(b.name))[0];
        await deleteObject(archivoMasViejo);
      }
    }

    window.subirArchivo = async function () {
      const archivo = document.getElementById("inputArchivo").files[0];
      if (!archivo) {
        alert("Seleccion√° un archivo primero");
        return;
      }

      try {
        const buffer = await archivo.arrayBuffer();
        const workbook = XLSX.read(buffer, { type: "array" });
        const hoja = workbook.Sheets[workbook.SheetNames[0]];
        let datos = XLSX.utils.sheet_to_json(hoja);

        datos = limpiarDatos(datos);
        datos = agregarColumnaVendedor(datos);

        const nuevaHoja = XLSX.utils.json_to_sheet(datos);
        const nuevoLibro = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(nuevoLibro, nuevaHoja, "Hoja1");

        const blob = XLSX.write(nuevoLibro, { type: "blob", bookType: "xlsx" });
        const rutaBase = "sanvicenteautomotores/historial_cartera/";
        const storageFolder = ref(storage, rutaBase);

        await borrarArchivoMasViejo(storageFolder);

        const archivoFinal = new File([blob], "cartera_historial.xlsx", { type: blob.type });
        const destino = ref(storage, rutaBase + archivoFinal.name);

        await uploadBytes(destino, archivoFinal);
        alert("Cartera limpia subida como 'cartera_historial.xlsx'");

      } catch (error) {
        alert("Error al procesar/subir el archivo: " + error.message);
        console.error(error);
      }
    }
  </script>
</head>
<body style="background-color: #F8FBFF; font-family: 'SF Pro Display', sans-serif; padding: 40px;">
  <h2 style="color: #3399FF; font-size: 24px;">Subir Cartera de Clientes</h2>

  <input type="file" id="inputArchivo" style="margin-top: 20px;">
  <br>
  <button onclick="subirArchivo()" style="margin-top: 20px; padding: 12px 24px; background-color: #3399FF; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer;">
    Subir y guardar
  </button>
</body>
</html>
