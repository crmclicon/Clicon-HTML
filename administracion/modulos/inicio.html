<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Panel Administrativo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getStorage, ref, getDownloadURL, listAll, getMetadata
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import * as Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    let datosGlobales = [];

    async function cargarDatos() {
      const carpetaRef = ref(storage, "sanvicenteautomotores/historial_cartera");
      const listado = await listAll(carpetaRef);
      const archivos = listado.items;
      const metas = await Promise.all(archivos.map(a => getMetadata(a)));
      const indexMasReciente = metas.reduce((maxIdx, meta, idx, arr) =>
        new Date(meta.updated) > new Date(arr[maxIdx].updated) ? idx : maxIdx, 0);
      const archivoMasReciente = archivos[indexMasReciente];
      const url = await getDownloadURL(archivoMasReciente);
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      const workbook = XLSX.read(arrayBuffer, { type: "array" });
      const hoja = workbook.Sheets[workbook.SheetNames[0]];
      const datos = XLSX.utils.sheet_to_json(hoja);
      datosGlobales = datos;
      generarEstadisticas();
    }

    function generarEstadisticas() {
      const activos = datosGlobales.filter(c => c.ESTADO_CONTRATO === "N0 - Ahorrista");
      const inactivos = datosGlobales.filter(c => c.ESTADO_CONTRATO === "R0 - Renunciado" || c.ESTADO_CONTRATO === "R2 - Rescindido");
      const enMora = activos.filter(c => String(c.NRO_CUOTAS_IMPAGAS || "").trim() !== "");

      const total = activos.length + inactivos.length;
      const ctx1 = document.getElementById("grafico1").getContext("2d");
      const ctx2 = document.getElementById("grafico2").getContext("2d");
      const ctx3 = document.getElementById("grafico3").getContext("2d");

      new Chart.Doughnut(ctx1, {
        data: {
          labels: ["Activos", "Otros"],
          datasets: [{ data: [activos.length, total - activos.length], backgroundColor: ["#00cc66", "#e0e0e0"] }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      new Chart.Doughnut(ctx2, {
        data: {
          labels: ["Inactivos", "Otros"],
          datasets: [{ data: [inactivos.length, total - inactivos.length], backgroundColor: ["#ff9900", "#e0e0e0"] }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      new Chart.Doughnut(ctx3, {
        data: {
          labels: ["En mora", "Sin mora"],
          datasets: [{ data: [enMora.length, activos.length - enMora.length], backgroundColor: ["#b39ddb", "#e0e0e0"] }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      document.getElementById("numActivos").innerText = activos.length;
      document.getElementById("numInactivos").innerText = inactivos.length;
      document.getElementById("numMora").innerText = enMora.length;
    }

    function filtrarClientes() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const resultados = datosGlobales.filter(c => {
        const nombre = (c.NOMBRE_SUSCRIPTOR || "").toLowerCase();
        const tel = (c.TELEFONO_SUSCRIPTOR || "").toLowerCase();
        const dni = (String(c["Nro Documento"] || "").replace(/^20|23|24|27/, "").slice(0, 8));
        const contrato = (c.CONTRATO || "").toLowerCase();
        return nombre.includes(input) || tel.includes(input) || dni.includes(input) || contrato.includes(input);
      });
      alert("Coincidencias encontradas: " + resultados.length);
    }

    window.onload = cargarDatos;
  </script>
  <style>
    body {
      background: #F8FBFF;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      padding: 30px;
    }
    #busqueda {
      width: 100%;
      max-width: 600px;
      font-size: 18px;
      padding: 12px;
      margin-bottom: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .graficos {
      display: flex;
      gap: 40px;
      align-items: center;
      margin-bottom: 30px;
    }
    .grafico-box {
      text-align: center;
    }
    .grafico-box canvas {
      width: 120px;
      height: 120px;
    }
    .placeholder {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 16px;
      font-size: 18px;
      color: #999;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <input id="busqueda" type="text" placeholder="Buscar por nombre, telÃ©fono, grupo u orden" oninput="filtrarClientes()" />
  <div class="graficos">
    <div class="grafico-box">
      <canvas id="grafico1"></canvas>
      <p>Activos: <strong id="numActivos">0</strong></p>
    </div>
    <div class="grafico-box">
      <canvas id="grafico2"></canvas>
      <p>Inactivos: <strong id="numInactivos">0</strong></p>
    </div>
    <div class="grafico-box">
      <canvas id="grafico3"></canvas>
      <p>En mora: <strong id="numMora">0</strong></p>
    </div>
  </div>
  <div class="placeholder">ðŸ“¦ Ventas del mes en construcciÃ³n...</div>
</body>
</html>
