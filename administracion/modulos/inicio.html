<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getStorage, ref, getDownloadURL, listAll, getMetadata
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import * as Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function cargarDatos() {
      const refCarpeta = ref(storage, "sanvicenteautomotores/historial_cartera");
      const listado = await listAll(refCarpeta);
      const archivos = listado.items;

      if (archivos.length === 0) return;

      const metas = await Promise.all(archivos.map(a => getMetadata(a)));
      const index = metas.reduce((max, meta, i, arr) =>
        new Date(meta.updated) > new Date(arr[max].updated) ? i : max, 0);

      const archivo = archivos[index];
      const url = await getDownloadURL(archivo);
      const buffer = await fetch(url).then(r => r.arrayBuffer());
      const wb = XLSX.read(buffer, { type: "array" });
      const hoja = wb.Sheets[wb.SheetNames[0]];
      const datos = XLSX.utils.sheet_to_json(hoja);

      generarEstadisticas(datos);
    }

    function generarEstadisticas(clientes) {
      const activos = clientes.filter(c => c.ESTADO_CONTRATO === "N0").length;
      const inactivos = clientes.filter(c => ["R0", "R2"].includes(c.ESTADO_CONTRATO)).length;
      const enMora = clientes.filter(c =>
        c.ESTADO_CONTRATO === "N0" && typeof c.NRO_CUOTAS_IMPAGAS === "string" && c.NRO_CUOTAS_IMPAGAS.trim() !== ""
      ).length;

      document.getElementById("activos").textContent = activos;
      document.getElementById("inactivos").textContent = inactivos;
      document.getElementById("enmora").textContent = enMora;

      const ctx1 = document.getElementById("chart1");
      const ctx2 = document.getElementById("chart2");
      const ctx3 = document.getElementById("chart3");

      new Chart.Chart(ctx1, {
        type: 'doughnut',
        data: {
          labels: ["Activos", "Resto"],
          datasets: [{
            data: [activos, clientes.length - activos],
            backgroundColor: ["#42f572", "#dfe6e9"]
          }]
        },
        options: { cutout: "70%", plugins: { legend: { display: false } } }
      });

      new Chart.Chart(ctx2, {
        type: 'doughnut',
        data: {
          labels: ["Inactivos", "Resto"],
          datasets: [{
            data: [inactivos, clientes.length - inactivos],
            backgroundColor: ["#f9a825", "#dfe6e9"]
          }]
        },
        options: { cutout: "70%", plugins: { legend: { display: false } } }
      });

      new Chart.Chart(ctx3, {
        type: 'doughnut',
        data: {
          labels: ["En mora", "Sin mora"],
          datasets: [{
            data: [enMora, activos - enMora],
            backgroundColor: ["#A29BFE", "#dfe6e9"]
          }]
        },
        options: { cutout: "70%", plugins: { legend: { display: false } } }
      });
    }

    window.onload = cargarDatos;
  </script>

</head>
