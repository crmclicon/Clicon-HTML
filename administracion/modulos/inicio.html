<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Inicio - EstadÃ­sticas</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getStorage,
      ref,
      getDownloadURL,
      listAll
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    async function cargarDatos() {
      const carpetaRef = ref(storage, "sanvicenteautomotores/historial_cartera");
      const listado = await listAll(carpetaRef);
      const archivos = listado.items;
      if (archivos.length === 0) return;

      const metas = await Promise.all(archivos.map(a => a.getMetadata?.() ?? {}));
      const index = metas.reduce((iMax, meta, i, arr) => {
        return new Date(meta.updated || 0) > new Date(arr[iMax]?.updated || 0) ? i : iMax;
      }, 0);
      const url = await getDownloadURL(archivos[index]);
      const res = await fetch(url);
      const buffer = await res.arrayBuffer();
      const wb = XLSX.read(buffer, { type: "array" });
      const sheet = wb.Sheets[wb.SheetNames[0]];
      const data = XLSX.utils.sheet_to_json(sheet);

      generarEstadisticas(data);
    }

    function generarEstadisticas(datos) {
      const activos = datos.filter(d => d.ESTADO_CONTRATO?.includes("N0")).length;
      const inactivos = datos.filter(d => d.ESTADO_CONTRATO?.includes("R0") || d.ESTADO_CONTRATO?.includes("R2")).length;
      const enMora = datos.filter(d => d.NRO_CUOTAS_IMPAGAS && String(d.NRO_CUOTAS_IMPAGAS).trim() !== "0").length;

      document.getElementById("activos-count").textContent = activos;
      document.getElementById("inactivos-count").textContent = inactivos;
      document.getElementById("mora-count").textContent = enMora;

      new Chart(document.getElementById("donutChart1"), {
        type: "doughnut",
        data: {
          labels: ["Activos", "Inactivos"],
          datasets: [{
            data: [activos, inactivos],
            backgroundColor: ["#00cc66", "#ffaa33"]
          }]
        }
      });

      new Chart(document.getElementById("donutChart2"), {
        type: "doughnut",
        data: {
          labels: ["En mora", "Sin mora"],
          datasets: [{
            data: [enMora, activos - enMora],
            backgroundColor: ["#8888ff", "#e0e0e0"]
          }]
        }
      });
    }

    window.onload = cargarDatos;
  </script>
