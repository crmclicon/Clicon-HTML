<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear usuario</title>
</head>
<body>
  <h2>Crear usuario</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Contraseña"><br><br>
  <select id="rol">
    <option value="administrador">Administrador</option>
    <option value="gerente">Gerente</option>
    <option value="supervisor">Supervisor</option>
    <option value="vendedor">Vendedor</option>
  </select><br><br>
  <button onclick="crearUsuario()">Crear usuario</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.firebasestorage.app",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    window.crearUsuario = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rol = document.getElementById("rol").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          email: email,
          rol: rol
        });

        alert("Usuario creado y rol guardado con éxito");
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
</html>
