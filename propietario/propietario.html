<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Propietario</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script>
    function cargarModulo(ruta) {
      fetch(ruta)
        .then(res => res.text())
        .then(html => {
          document.querySelector(".main-panel").innerHTML = html;
        })
        .catch(err => {
          document.querySelector(".main-panel").innerHTML = "<p style='color:red;'>Error al cargar el módulo: " + ruta + "</p>";
        });
    }

    function mostrarMensaje() {
      document.querySelector(".main-panel").innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <h2 style="font-size: 24px; color: #3399FF;">⚙️ Estamos trabajando en esto...</h2>
        </div>
      `;
    }
  </script>
</head>
<body style="background-color: #F8FBFF; font-family: 'SF Pro Display', sans-serif;">
  <div class="container" style="display: flex;">
    <aside class="sidebar" style="width: 220px; background-color: #fff; padding: 20px; border-right: 1px solid #e0e0e0;">
      <div class="logo-img" style="text-align: center; margin-bottom: 30px;">
        <img src="logo.png" alt="CLICON logo" style="max-width: 100%;"/>
      </div>
      <nav>
        <ul class="sidebar-menu" style="list-style: none; padding: 0;">
          <li class="active"><a href="#" onclick="cargarModulo('modulos/empresas.html')" style="display: block; padding: 10px; color: #3399FF; text-decoration: none; border-radius: 10px;"><i class="fas fa-building"></i> Empresas</a></li>
          <li><a href="#" onclick="cargarModulo('modulos/agregar_empresa.html')" style="display: block; padding: 10px; color: #333; text-decoration: none; border-radius: 10px;"><i class="fas fa-plus"></i> Agregar empresa</a></li>
          <li><a href="#" onclick="mostrarMensaje()" style="display: block; padding: 10px; color: #333; text-decoration: none; border-radius: 10px;"><i class="fas fa-toggle-on"></i> Habilitar / Deshabilitar</a></li>
          <li><a href="#" onclick="mostrarMensaje()" style="display: block; padding: 10px; color: #333; text-decoration: none; border-radius: 10px;"><i class="fas fa-edit"></i> Modificar</a></li>
          <li><a href="#" style="display: block; padding: 10px; color: #ff4d4f; text-decoration: none; border-radius: 10px;"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-panel" style="flex: 1; padding: 24px;">
      <h1 style="font-size: 24px; font-weight: 600;">Empresas</h1>
      <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
        <thead>
          <tr style="background-color: #f0f4f8;">
            <th style="padding: 12px; text-align: left;">Nombre</th>
            <th style="padding: 12px; text-align: left;">Email</th>
            <th style="padding: 12px; text-align: left;">Estado</th>
            <th style="padding: 12px; text-align: left;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos se cargarán dinámicamente más adelante -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="script.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.appspot.com",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    document.addEventListener("click", async (e) => {
      if (e.target && e.target.id === "btn_crear_empresa") {
        const nombreOriginal = document.getElementById("nombre_empresa")?.value.trim();
        const email = document.getElementById("email_responsable")?.value.trim();
        const pass = document.getElementById("pass_empresa")?.value;

        if (!nombreOriginal || !email || !pass) {
          alert("Faltan datos");
          return;
        }

        const nombreSanitizado = nombreOriginal.replace(/[^\w\s]/gi, '').replace(/\s+/g, '_');

        try {
          let uid = null;
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, pass);
            uid = userCred.user.uid;
          } catch (error) {
            if (error.code === "auth/email-already-in-use") {
              console.warn("El email ya está registrado, se continúa con la creación de carpetas.");
            } else {
              throw error;
            }
          }

          const carpetas = ["historial_carteras", "historial_ventas", "documentacion_clientes"];
          for (const carpeta of carpetas) {
            const refPath = ref(storage, `${nombreSanitizado}/${carpeta}/.init`);
            await uploadString(refPath, "placeholder");
          }

          alert("Empresa creada y carpetas generadas con éxito (o ya existía el email)");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
