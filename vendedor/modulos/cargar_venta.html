<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cargar Venta</title>

  <!-- Estilo visual del formulario -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background-color: #F8FBFF;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #3399FF;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #3399FF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #007BFF;
    }
  </style>
</head>

<body>
  <!-- Título del formulario -->
  <h2>Cargar Venta</h2>

  <!-- Formulario de carga de ventas -->
  <form id="ventaForm">
    <input type="text" id="nombre" placeholder="Nombre del cliente" required />
    <input type="text" id="domicilio" placeholder="Domicilio" required />
    <input type="text" id="localidad" placeholder="Localidad" required />
    <input type="text" id="codigo_postal" placeholder="Código Postal" required />
    <input type="text" id="telefono" placeholder="Teléfono principal" required />
    <input type="text" id="telefono_alt" placeholder="Teléfono alternativo" />
    <input type="email" id="email" placeholder="Email del cliente" />
    <input type="text" id="dni" placeholder="Nro Documento (DNI)" required />
    <input type="text" id="fecha_nac" placeholder="Fecha de nacimiento (dd-mm-aaaa)" required />
    <button type="submit">Cargar venta</button>
  </form>

  <!-- Script de lógica: se usa ?v=2 para evitar caché del navegador -->
  <script type="module" src="cargar_venta.js?v=2"></script>
</body>
</html>
