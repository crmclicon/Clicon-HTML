<!-- ‚úÖ Panel Vendedor con barra lateral colapsable -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Vendedor - CliCon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 220px;
      background-color: #F5FAFF;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
      transition: width 0.3s;
    }
    aside.colapsado {
      width: 60px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      width: 120px;
    }
    .toggle-btn {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 20px;
      color: #3399FF;
      width: 100%;
      text-align: left;
    }
    button.menu {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: transparent;
      border: none;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button.menu i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    aside.colapsado button span {
      display: none;
    }
    button.menu:hover, button.menu.active {
      background-color: #3399FF;
      color: #FFF;
    }
    main {
      flex: 1;
      background-color: #F8FBFF;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h2 {
      font-size: 24px;
      color: #3399FF;
      padding: 40px;
    }
  </style>

  <script type="module">
    // üîß Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.firebasestorage.app",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // ‚úÖ Verifica login y rol vendedor
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/index.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);
      const data = docSnap.data();

      if (!data || data.rol !== "vendedor") {
        alert("Acceso restringido");
        window.location.href = "/index.html";
        return;
      }

      localStorage.setItem("email_usuario", user.email);
      const nombre = data.nombre || "Vendedor";
      document.querySelector("h2").textContent = `Hola, ${nombre}`;
    });

    // üîê Cerrar sesi√≥n
    window.cerrarSesion = async function () {
      try {
        await signOut(auth);
        window.location.href = "/login/login.html";
      } catch (error) {
        alert("Error al cerrar sesi√≥n");
      }
    };
  </script>
</head>
<body>
  <aside id="sidebar">
    <div class="logo">
      <img src="logo.png" alt="CLICON logo">
    </div>
    <!-- üîÅ Bot√≥n para colapsar la barra lateral -->
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <!-- ‚úÖ Men√∫ con √≠conos -->
    <button class="menu" onclick="cargarIframe('modulos/inicio.html', this)"><i class="fas fa-home"></i><span>Inicio</span></button>
    <button class="menu" onclick="cargarIframe('modulos/mis_ventas.html', this)"><i class="fas fa-dollar-sign"></i><span>Mis ventas</span></button>
    <button class="menu" onclick="cargarIframe('modulos/mis_seguimientos.html', this)"><i class="fas fa-tasks"></i><span>Mis seguimientos</span></button>
    <button class="menu" onclick="cargarIframe('modulos/scoring.html', this)"><i class="fas fa-star"></i><span>Scoring</span></button>
    <button class="menu" onclick="cargarIframe('modulos/moras.html', this)"><i class="fas fa-exclamation-triangle"></i><span>Moras</span></button>
    <button class="menu" onclick="cargarIframe('modulos/cargar_venta.html', this)"><i class="fas fa-upload"></i><span>Cargar venta</span></button>
    <button class="menu" onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i><span>Salir</span></button>
  </aside>
  <main id="contenido">
    <h2>Bienvenido al panel vendedor</h2>
  </main>

  <script>
    // üéØ Cargar m√≥dulo en el panel derecho
    function cargarIframe(ruta, boton) {
      document.getElementById("contenido").innerHTML = `<iframe src="${ruta}"></iframe>`;
      activarBotonActivo(boton);
    }

    // üé® Bot√≥n activo
    function activarBotonActivo(boton) {
      const botones = document.querySelectorAll('.menu');
      botones.forEach(btn => btn.classList.remove('active'));
      boton.classList.add('active');
    }

    // üì¶ Colapsar / expandir men√∫ lateral
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("colapsado");
    }
  </script>
</body>
</html>
