<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Vendedor - CliCon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* üëâ Men√∫ lateral */
    aside {
      width: 220px;
      background-color: #F5FAFF;
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.05);
      transition: left 0.3s;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 120px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: transparent;
      border: none;
      text-align: left;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover, button.active {
      background-color: #3399FF;
      color: #FFF;
    }

    /* üëâ Contenido principal */
    main {
      flex: 1;
      background-color: #F8FBFF;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    h2 {
      font-size: 24px;
      color: #3399FF;
      padding: 40px;
    }

    /* ‚úÖ Bot√≥n hamburguesa */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #3399FF;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 6px;
      padding: 8px 12px;
      z-index: 1000;
    }

    /* üì± Responsive para m√≥viles */
    @media (max-width: 768px) {
      aside {
        position: fixed;
        top: 0;
        left: -220px;
        height: 100%;
        z-index: 999;
      }

      aside.mostrar {
        left: 0;
      }

      .menu-toggle {
        display: block;
      }

      main {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>

  <script type="module">
    // üîß Importa m√≥dulos de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // üîê Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.firebasestorage.app",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    // üöÄ Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // ‚úÖ Verifica login y rol vendedor
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/index.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);
      const data = docSnap.data();

      if (!data || data.rol !== "vendedor") {
        alert("Acceso restringido");
        window.location.href = "/index.html";
        return;
      }

      localStorage.setItem("email_usuario", user.email);
      const nombre = data.nombre || "Vendedor";
      document.querySelector("h2").textContent = `Hola, ${nombre}`;
    });
  </script>
</head>

<body>
  <!-- ‚ò∞ Bot√≥n hamburguesa -->
  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <!-- Men√∫ lateral -->
  <aside>
    <div class="logo">
      <img src="logo.png" alt="CLICON logo">
    </div>
    <button onclick="cargarIframe('modulos/inicio.html', this)">Inicio</button>
    <button onclick="cargarIframe('modulos/mis_ventas.html', this)">Mis ventas</button>
    <button onclick="cargarIframe('modulos/mis_seguimientos.html', this)">Mis seguimientos</button>
    <button onclick="cargarIframe('modulos/scoring.html', this)">Scoring</button>
    <button onclick="cargarIframe('modulos/moras.html', this)">Moras</button>
    <button onclick="cargarIframe('modulos/cargar_venta.html', this)">Cargar venta</button>
    <button onclick="cargarIframe('modulos/salir.html', this)">Salir</button>
  </aside>

  <!-- Panel derecho -->
  <main id="contenido">
    <h2>Bienvenido al panel vendedor</h2>
  </main>

  <script>
    // üîÅ Carga m√≥dulo dentro del panel derecho
    function cargarIframe(ruta, boton) {
      document.getElementById("contenido").innerHTML = `<iframe src="${ruta}"></iframe>`;
      activarBotonActivo(boton);
      cerrarMenuSiEsCelular();
    }

    // üéØ Marca bot√≥n activo
    function activarBotonActivo(boton) {
      const botones = document.querySelectorAll('aside button');
      botones.forEach(btn => btn.classList.remove('active'));
      boton.classList.add('active');
    }

    // üì± Cierra el men√∫ en celular
    function cerrarMenuSiEsCelular() {
      if (window.innerWidth <= 768) {
        document.querySelector("aside").classList.remove("mostrar");
      }
    }

    // ‚ò∞ Muestra/oculta el men√∫
    function toggleMenu() {
      document.querySelector("aside").classList.toggle("mostrar");
    }
  </script>
</body>
</html>
