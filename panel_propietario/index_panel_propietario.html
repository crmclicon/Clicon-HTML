<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Propietario</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script>
    function cargarModulo(ruta) {
      fetch(ruta)
        .then(res => res.text())
        .then(html => {
          document.querySelector(".main-panel").innerHTML = html;
        })
        .catch(err => {
          document.querySelector(".main-panel").innerHTML = "<p style='color:red;'>Error al cargar el módulo: " + ruta + "</p>";
        });
    }

    function mostrarMensaje() {
      document.querySelector(".main-panel").innerHTML = `
        <div style="padding: 40px; text-align: center;">
          <h2 style="font-size: 24px; color: #3399FF;">⚙️ Estamos trabajando en esto...</h2>
        </div>
      `;
    }
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo-img">
        <img src="logo.png" alt="CLICON logo" />
      </div>
      <nav>
        <ul class="sidebar-menu">
          <li class="active"><a href="#" onclick="mostrarMensaje()"><i class="fas fa-building"></i> Empresas</a></li>
          <li><a href="#" onclick="cargarModulo('modulos/agregar_empresa.html')"><i class="fas fa-plus"></i> Agregar empresa</a></li>
          <li><a href="#" onclick="mostrarMensaje()"><i class="fas fa-toggle-on"></i> Habilitar / Deshabilitar</a></li>
          <li><a href="#" onclick="mostrarMensaje()"><i class="fas fa-edit"></i> Modificar</a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-panel">
      <h1>Empresas</h1>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos se cargarán dinámicamente más adelante -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="script.js"></script>

  <!-- Firebase + lógica activa al cargar cualquier módulo -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
      authDomain: "clicon-oficial.firebaseapp.com",
      projectId: "clicon-oficial",
      storageBucket: "clicon-oficial.appspot.com",
      messagingSenderId: "604078149403",
      appId: "1:604078149403:web:5da069e8254c3695028dbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Capturar clicks globalmente
    document.addEventListener("click", async (e) => {
      if (e.target && e.target.id === "btn_crear_empresa") {
        const nombre = document.getElementById("nombre_empresa")?.value.trim();
        const email = document.getElementById("email_responsable")?.value.trim();
        const pass = document.getElementById("pass_empresa")?.value;

        if (!nombre || !email || !pass) {
          alert("Faltan datos");
          return;
        }

        try {
          let uid = null;
          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, pass);
            uid = userCred.user.uid;
          } catch (error) {
            if (error.code === "auth/email-already-in-use") {
              console.warn("El email ya está registrado, se continúa con la creación de carpetas.");
            } else {
              throw error;
            }
          }

          const carpetas = ["historial_carteras", "historial_ventas", "documentacion_clientes"];
          for (const carpeta of carpetas) {
            const refPath = ref(storage, `${nombre}/${carpeta}/.init`);
            await uploadString(refPath, "placeholder");
          }

          alert("Empresa creada y carpetas generadas con éxito (o ya existía el email)");
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
