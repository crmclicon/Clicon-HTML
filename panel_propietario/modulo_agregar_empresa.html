<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
    authDomain: "clicon-oficial.firebaseapp.com",
    projectId: "clicon-oficial",
    storageBucket: "clicon-oficial.firebasestorage.app",
    messagingSenderId: "604078149403",
    appId: "1:604078149403:web:5da069e8254c3695028dbe"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const botonCrear = document.querySelector("button");

  botonCrear.addEventListener("click", async () => {
    const nombre = document.getElementById("nombre_empresa").value;
    const email = document.getElementById("email_responsable").value;
    const pass = document.getElementById("pass_empresa").value;

    if (!nombre || !email || !pass) {
      alert("Completa todos los campos");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "empresas", uid), {
        nombre: nombre,
        email: email,
        rol: "matriz",
        activa: true,
        creada: new Date().toISOString()
      });

      alert("Empresa creada con Ã©xito");
    } catch (error) {
      alert("Error: " + error.message);
    }
  });
</script>
