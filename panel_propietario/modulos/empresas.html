<div style="padding: 24px;">
  <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">ðŸ“‹ Empresas registradas</h2>
  <div id="contenedor_empresas" style="display: grid; gap: 16px;"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
    authDomain: "clicon-oficial.firebaseapp.com",
    projectId: "clicon-oficial"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const contenedor = document.getElementById("contenedor_empresas");
  const snapshot = await getDocs(collection(db, "empresas"));

  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.style.background = "#ffffff";
    card.style.borderRadius = "16px";
    card.style.padding = "16px";
    card.style.boxShadow = "0 1px 4px rgba(0,0,0,0.1)";
    card.innerHTML = `
      <strong style="font-size: 16px;">${data.nombre}</strong><br>
      <small style="color: gray;">ID: ${doc.id}</small>
    `;
    contenedor.appendChild(card);
  });
</script>
