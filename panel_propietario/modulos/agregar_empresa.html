<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
  import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDw4amrnoIcj1nvBeOlchzv5kBaD_sVSoE",
    authDomain: "clicon-oficial.firebaseapp.com",
    projectId: "clicon-oficial",
    storageBucket: "clicon-oficial.appspot.com",
    messagingSenderId: "604078149403",
    appId: "1:604078149403:web:5da069e8254c3695028dbe"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  document.getElementById("btn_crear_empresa").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre_empresa").value.trim();
    const email = document.getElementById("email_responsable").value.trim();
    const pass = document.getElementById("pass_empresa").value.trim();

    if (!nombre || !email || !pass) {
      alert("Todos los campos son obligatorios.");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      const uid = userCred.user.uid;

      await setDoc(doc(db, "empresas", nombre), {
        nombre: nombre,
        email_responsable: email,
        uid: uid,
        createdAt: new Date()
      });

      const archivos = [
        { nombre: "ventas.txt", carpeta: "historial_ventas", contenido: "Archivo inicial de ventas" },
        { nombre: "cartera_historial.txt", carpeta: "historial_carteras", contenido: "Archivo inicial de cartera" },
        { nombre: "documentacion.txt", carpeta: "documentacion_clientes", contenido: "Archivo inicial de documentación" }
      ];

      for (const archivo of archivos) {
        const ruta = `${nombre}/${archivo.carpeta}/${archivo.nombre}`;
        const refArchivo = ref(storage, ruta);
        await uploadString(refArchivo, archivo.contenido);
      }

      alert("Empresa creada y archivos subidos con éxito.");
    } catch (error) {
      alert("Error: " + error.message);
      console.error(error);
    }
  });
</script>
